<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .form-container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #333;
        }

        /* Form Field Styling */
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background-color: white;
            padding: 0 5px;
            font-size: 16px;
            color: #888;
            transition: 0.3s;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .input-field:focus + label {
            top: -10px;
            font-size: 12px;
            color: #4CAF50;
        }

        /* Submit Button Styling */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add New Supplier</h1>
        <form method="POST">
            <div class="input-container">
                <input type="text" name="name" id="name" class="input-field" required>
                <label for="name">Supplier Name</label>
            </div>

            <div class="input-container">
                <input type="text" name="contact_info" id="contact_info" class="input-field" required>
                <label for="contact_info">Contact Info</label>
            </div>

            <button type="submit" class="submit-btn">Add Supplier</button>
        </form>
    </div>

</body>
</html>
